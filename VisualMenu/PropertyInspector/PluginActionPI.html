<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>VisualMenu Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="PluginActionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">

        <div type="range" class="sdpi-item">
            <div class="sdpi-item-label">Keypress Delay</div>
            <div class="sdpi-item-value">
                <span class="clickable" value=10>10</span>
                <input type="range" min=10 max=100 value=20 class="sdProperty" oninput="setSettings()" id="keypressDelay"> >
                <span class="clickable" value=100>100</span>
            </div>
        </div>

        <div class="sdpi-item-label">VM Menu File</div>
        <div class="sdpi-item-group file" id="filepickergroup">
            <input class="sdpi-item-value sdProperty sdFile" type="file" id="vm" accept="*" oninput="setSettings()">

            <label class="sdpi-file-info " for="vm" id="vmFilename">No file...</label>
           
        </div>

    </div>
</body>
</html>
